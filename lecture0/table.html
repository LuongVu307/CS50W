<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific ocean</td>
                <td>4,938m</td>
                <td>10,392m</td>
            </tr>
            <tr>
                <td>Alantic Ocean</td>
                <td>849m</td>
                <td>4,894m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
